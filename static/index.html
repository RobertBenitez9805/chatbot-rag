<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promtior Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #2563eb;
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 { font-size: 18px; font-weight: 600; }
        .chat-header a {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            text-decoration: none;
        }
        .chat-header a:hover { color: #fff; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            align-self: flex-start;
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .message.bot.loading {
            color: #9ca3af;
            font-style: italic;
        }
        .input-area {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
        }
        .input-area input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        .input-area input:focus { border-color: #2563eb; }
        .input-area button {
            padding: 10px 20px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .input-area button:hover { background: #1d4ed8; }
        .input-area button:disabled { background: #93c5fd; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Promtior Assistant</h1>
            <a href="/chat/playground" target="_blank">Playground</a>
        </div>
        <div class="messages" id="messages">
            <div class="message bot">Hello! I can answer questions about Promtior. Ask me anything.</div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Ask about Promtior..." autofocus>
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("input");
        const sendBtn = document.getElementById("send");

        function addMessage(text, role) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            addMessage(text, "user");
            inputEl.value = "";
            sendBtn.disabled = true;

            const loadingEl = addMessage("Thinking...", "bot loading");

            try {
                const res = await fetch("/chat/invoke", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ input: text }),
                });
                const data = await res.json();
                loadingEl.textContent = data.output;
                loadingEl.classList.remove("loading");
            } catch (err) {
                loadingEl.textContent = "Sorry, something went wrong. Please try again.";
                loadingEl.classList.remove("loading");
            }

            sendBtn.disabled = false;
            inputEl.focus();
        }

        sendBtn.addEventListener("click", sendMessage);
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
